{% extends 'vendedor/layout.html' %}
{% block body %}


<div class="container">
    <section class="content">
        <div class="box box-info">
            <div class="box-header with-border">
                <center>
                    <h3 class="box-title">Nuevo Producto</h3>
                </center>
            </div>
            <form class="form-horizontal" method="POST" action="/vendedor/addprod">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Producto</label>

                        <div class="col-sm-10">
                            <input name="producto" type="text" class="form-control" placeholder="Producto" autocomplete="off"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Categoria</label>

                        <div class="col-sm-10">
                            <input name="categoria" type="text" class="form-control" placeholder="Categoria"
                                autocomplete="off" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Stock</label>

                        <div class="col-sm-10">
                            <input name="stock" type="text" class="form-control" placeholder="stock"
                                autocomplete="off" required>
                        </div>
                    </div>
                </div>

                <div class="box-footer">
                    <a href="/vendedor/productos"><button type="button" class="btn btn-default">Cancel</button></a>
                    <input name="AddProd" type="submit" class="btn btn-info pull-right" value="Save">
                </div>

            </form>
        </div>
    </section>
</div>





{% endblock %}
