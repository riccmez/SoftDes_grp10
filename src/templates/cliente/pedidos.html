<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <title>Toke Inicio</title>
    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main2.css')}}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
  
  <ul>
    <li><a href="/cliente">Inicio</a></li>
    <li><a href="/cliente/pedidos">Pedidos</a></li>
    <li><a href="/cliente/recarga">Recarga</a></li>
    <li><a href="/">Salir</a></li>
  </ul>

      <div>

        <div class="container">

          <h1 align="center" style="color: white;">Historial de Pepdidos</h1>
        
          <section class="content">
            <div class="box box-primary">
              <div class="box-header">
              </div>
        
              <div class="box-body">
                <table id="dataphone" class="table table-bordered table-striped">
                  <thead align="center">
                    <tr>
                      <th>Nombre</th>
                      <th>Categoria</th>
                      <th>Cantidad</th>
                      <th>Estado</th>
                      <!-- <th>Accion</th> -->
                    </tr>
                  </thead>
        
                  <tbody>
                    {% if data|length == 0 %}
                    <tr>
                      <td>No Data</td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    {% else %}
                    <tr>
                      {% for row in data %}
                      <td>{{ row[1] }}</td>
                      <td>{{ row[2] }}</td>
                      <td>{{ row[3] }}</td>
                      <td>{{ row[4] }}</td>
                      <!-- <td align="center">
                        <a href="/usuario/update/{{ row[0]}}">
                          <button type="button" class="btn btn-sm btn-warning btn-flat" title="Update"><span
                              class="glyphicon glyphicon-pencil"></span></button>
                        </a>
                        <a href="/usuario/delete/{{ row[0]}}">
                          <button type="button" class="btn btn-sm btn-danger btn-flat" title="Delete"><span
                              class="glyphicon glyphicon-remove"></span></button>
                        </a>
                      </td> -->
                    </tr>
                    {% endfor %}
                    {% endif%}
                  </tbody>
                </table>
              </div>
            </div>
          </section>
        </div>
      

      </div>

      <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/dataTables.bootstrap.min.js')}}"></script>

    <script>
      $(function () {
          $("#dataphone").DataTable();

      });
  </script>

</body>
</html>
